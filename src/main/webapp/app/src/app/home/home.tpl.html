<div class="jumbotron">
  <h1>BakerHaus</h1>

  <p class="lead">
    Enter what ever you want
  </p>

  <div class="btn-group" ng-hide="isLoggedIn()">
    <a ui-sref="login" class="btn btn-large btn-default">
      <i class="fa fa-book"></i>
      Login
    </a>
  </div>

    <div class="btn-group" ng-show="isLoggedIn()">

    </div>
</div>

          <div class="form-group">
            <div class="col-md-6">
              <label for="name" class="control-label"><span class="required-field">*</span>Freight Invoice No</label>
              <input class="form-control"
                     id="name"
                     name="name"
                     type="text"
                     placeholder="Freight Invoice No"
                     ng-model="FreightInvoiceNo"
                     required>
            </div>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="form-group">
            <div class="col-md-6">
              <label>Date</label><br>
              <input class="form-control"
                     type="DATE"
                     placeholder="Date"
                     ng-model="date">
            </div>

              <label>Phone Number</label> <br>
              <input class="form-control"
                     type="tel"

                     ng-pattern-err-type="badPhoneNumber">
            </div>-->
          </div>
        </div>
        <br>
        <div class="row">
          <div class="form-group">
            <div class="col-md-6">
              <label>Freight Charge CDN$:</label>
              <input class="form-control"
                     type="text"
                     placeholder="Freight Charge CDN$"
                     ng-model="FreightChargeCDN">
            </div>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="form-group">
            <div class="col-md-6">
              <label>Lumper Fees CDN$:</label>
              <input class="form-control"
                     type="text"
                     placeholder="Lumper Fees CDN$"
                     ng-model="LumperFeesCDN">
            </div>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="form-group">
            <div class="col-md-6">
              <label>HST TAX CDN$:</label>
              <input class="form-control"
                     type="text"
                     placeholder="HST TAX CDN$"
                     ng-model="HSTTAXCDN">
            </div>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="form-group">
            <div class="col-md-6">
              <label>Remarks:</label>
              <input class="form-control"
                     type="text"
                     placeholder="Remarks:"
                     ng-model="Remarks">
            </div>
          </div>
        </div>
